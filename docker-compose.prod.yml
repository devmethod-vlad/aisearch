services:
  aisearch-app:
    build:
      context: .
      dockerfile: Dockerfile_prod
    networks:
      - default
      - service-network

  aisearch-celery-worker:
    build:
      context: .
      dockerfile: Dockerfile_prod
    networks:
      - default
      - service-network

networks:
  default:
    driver: bridge

  service-network:
    name: service-network
    external: true
