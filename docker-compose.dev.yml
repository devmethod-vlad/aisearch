services:
  aisearch-app:
    build:
      context: .
      dockerfile: Dockerfile_main
      args:
        - IMAGE_NAME_BASE=${IMAGE_NAME_BASE}
        - REGISTRY=${REGISTRY}
    healthcheck:
      disable: true
    command: >
      sh -c "
        exec uvicorn app.main:app --host ${APP_HOST} --port ${APP_PORT} --reload
      "
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  aisearch-celery-worker:
    build:
      context: .
      dockerfile: Dockerfile_main
      args:
        - IMAGE_NAME_BASE=${IMAGE_NAME_BASE}
        - REGISTRY=${REGISTRY}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

  aisearch-redis:
    container_name: aisearch-redis
    image: redis:7.4.2
    env_file:
      - .env
    hostname: ${REDIS_HOSTNAME}
    command: --port ${REDIS_PORT}
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}

  aisearch-redisinsight:
    container_name: aisearch-redisinsight
    image: redis/redisinsight:latest
    env_file:
      - .env
    ports:
      - ${REDISINSIGHT_PORT}:5540

  aisearch-queue-worker:
    container_name: aisearch-queue-worker
    build:
      context: .
      dockerfile: Dockerfile_main
      args:
        - IMAGE_NAME_BASE=${IMAGE_NAME_BASE}
        - REGISTRY=${REGISTRY}
    command: >
      sh -c "python3 -m app.infrastructure.worker.queue_worker"
    volumes:
      - ./:/backend
      - ${APP_MODELSTORE_HOST_PATH}/:${APP_MODELSTORE_CONTR_PATH}/
      - ${BM25_INDEX_PATH_HOST}/:${BM25_INDEX_PATH}/
      - ${CELERY_LOGS_HOST_PATH}/:${CELERY_LOGS_CONTR_PATH}/
      - ${NLTK_DATA_HOST_PATH}/:${NLTK_DATA_CONTR_PATH}/
    env_file:
      - .env
    environment:
      - REDIS_DSN=redis://${REDIS_HOSTNAME}:${REDIS_PORT}/${REDIS_DATABASE}
      - RERANKER_MODEL_NAME=${APP_MODELSTORE_CONTR_PATH}/cross-encoder-russian-msmarco
      - MILVUS_MODEL_NAME=${APP_MODELSTORE_CONTR_PATH}/USER-bge-m3
      - LLM_GLOBAL_SEM_REDIS_DSN=redis://${REDIS_HOSTNAME}:${REDIS_PORT}/${REDIS_DATABASE}
      - NLTK_DATA=${NLTK_DATA_CONTR_PATH}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]

